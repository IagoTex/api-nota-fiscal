<div class="container-heaer">
  <ul class="container-list" >
    <li (click)="changeMenu('listar')"
        [ngClass]="{ 'active': aba == 'listar'}">
      <span class="material-symbols-outlined">format_list_bulleted</span>  Listar </li>

    <li (click)="changeMenu('criar')"
        [ngClass]="{ 'active': aba == 'criar'}">
      <span class="material-symbols-outlined">add_circle</span> Criar </li>

    <li (click)="changeMenu('atualizar')"
        [ngClass]="{ 'active': aba == 'atualizar'}">
      <span class="material-symbols-outlined">edit</span> Atualizar </li>

    <li (click)="changeMenu('deletar')"
        [ngClass]="{ 'active': aba == 'deletar'}">
      <span class="material-symbols-outlined">delete</span> Deletar </li>
  </ul>
</div>
